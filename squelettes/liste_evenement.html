<head>
	<script type='text/javascript'>/*<![CDATA[*/(function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement);/*]]>*/</script>
	<title>[(#TITRE|couper{80}|textebrut) - ][(#NOM_SITE_SPIP|textebrut)]</title>
	[<meta name="description" content="(#INTRODUCTION{150}|attribut_html)" />]
	[<link rel="canonical" href="(#URL_ARTICLE|url_absolue)" />]
	<INCLURE{fond=inclure/head} />
</head>

<body class="pas_surlignable page_article">
	<div class="background_body">
		
		<INCLURE{fond=inclure/header, env}>
		
		<INCLURE{fond=inclure/navigation, env}>

		<div class="super_content"><!--pour 100% de l'ecran-->
			<div class="content_1028"><!--pour centrer-->
				<div class="content_background"><!--pour afficher le background-->
					<INCLURE{fond=inclure/colonne_gauche, env}>

					<div class="col_princip_article"><!--colonne principale-->
						<h1>Agenda</h1>
						<BOUCLE_event(EVENEMENTS){agendafull date_debut,date_fin,jour,(#ENV{date}|annee),(#ENV{date}|mois),(#ENV{date}|jour)}{statut=publie}>
						<div class="elementAgenda">
							[<h3><a href="#URL_ARTICLE" title="#TITRE">(#TITRE)</a></h3>]
							[<p>(#DATE_DEBUT|Agenda_affdate_debut_fin{#DATE_FIN,#HORAIRE})</p>]
							[<p>(#LIEU)</p>]
							[(#DESCRIPTIF)]
						</div>
						</BOUCLE_event>
						
						<div class="fin_article"><!--logo--></div>
						
					</div><!--fin colonne principale-->

					<INCLURE{fond=inclure/colonne_droite, env}>
				</div><!--fin content_background-->
			</div><!--fin content-->
		</div><!--fin super_content-->

		<INCLURE{fond=inclure/footer, env}>
	</div>
</body>
</html>
